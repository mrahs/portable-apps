[Launch]
ProgramExecutable=javaw.exe
CommandLineArguments='-Duser.home="%PAL:DataDir%\home" -jar "%PAL:AppDir%\Weka\weka.jar"'
WorkingDirectory=%PAL:AppDir%\Weka
DirectoryMoveOK=yes
SingleAppInstance=true
WaitForProgram=true
WaitForOtherInstances=false

[Activate]
Java=require

[Environment]
WEKA_HOME="%PAL:DataDir%\wekafiles"
