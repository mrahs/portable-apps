[Launch]
ProgramExecutable=javaw.exe
CommandLineArguments='-Duser.home="%PAL:DataDir%\home" -jar "%PAL:AppDir%\jDownloader\jDownloader.jar"'
WorkingDirectory=%PAL:AppDir%\jDownloader
DirectoryMoveOK=yes
SingleAppInstance=true
WaitForProgram=true
