[Launch]
ProgramExecutable=javaw.exe
CommandLineArguments='-Duser.home="%PAL:DataDir%\home" -jar "%PAL:AppDir%\DirSyncPro\dirsyncpro.jar"'
WorkingDirectory=%PAL:AppDir%\DirSyncPro
DirectoryMoveOK=yes
SingleAppInstance=true
WaitForProgram=true
WaitForOtherInstances=false

[Activate]
Java=require

[FilesMove]
dirsyncpro.properties='%PAL:AppDir%\DirSyncPro'