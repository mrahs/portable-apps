[Launch]
ProgramExecutable=SmartGit\bin\smartgit.exe
ProgramExecutable64=SmartGit\bin\smartgit64.exe
DirectoryMoveOK=yes
SingleAppInstance=true
WaitForProgram=true
WaitForOtherInstances=false

[Environment]
SMARTGIT_JAVA_HOME='%JH%'

[DirectoriesMove]
config=%PAL:AppDir%\SmartGit\.settings