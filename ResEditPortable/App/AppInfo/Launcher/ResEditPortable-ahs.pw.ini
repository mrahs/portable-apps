[Launch]
ProgramExecutable=32bit\ResEdit.exe
ProgramExecutable64=64bit\ResEdit.exe
DirectoryMoveOK=yes
SingleAppInstance=false

[Activate]
XML=true

[FilesMove]
ResEdit.xml='%PAL:AppDir%\%BITS%bit'
ResEdit.layout='%PAL:AppDir%\%BITS%bit'

[FileWrite1]
Type=XML attribute
File='%PAL:DataDir%\ResEdit.xml'
XPath=/config/defaultProjectPath
Attribute=value
Value='%PAL:DataDir%\ResEdit Projects\'