[Launch]
ProgramExecutable=32bit\xnviewmp.exe
ProgramExecutable64=64bit\xnviewmp.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
XnView.db='%PAL:AppDir%\%BITS%bit'
xnview.ini='%PAL:AppDir%\%BITS%bit'
Thumb.db='%PAL:AppDir%\%BITS%bit'
default.bar='%PAL:AppDir%\%BITS%bit'
default.keys='%PAL:AppDir%\%BITS%bit'

[DirectoriesCleanupForce]
1='%APPDATA%\XnViewMP'

[FileWrite1]
Type=INI
File='%PAL:DataDir%\xnview.ini'
Section=Start
Key=updater
Value=0

[FileWrite2]
Type=INI
File='%PAL:DataDir%\xnview.ini'
Section=Start
Key=otherFlag
Value=1

[FileWrite3]
Type=INI
File='%PAL:DataDir%\xnview.ini'
Section=Start
Key=dbFlag
Value=1

[FileWrite4]
Type=INI
File='%PAL:DataDir%\xnview.ini'
Section=Start
Key=toolbar
Value='%PAL:AppDir%\%BITS%bit\default.bar'

[FileWrite5]
Type=INI
File='%PAL:DataDir%\xnview.ini'
Section=Start
Key=shortcut
Value='%PAL:AppDir%\%BITS%bit\default.keys'
